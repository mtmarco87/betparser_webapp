<!-- Nav -->
<nav id="nav">
    <ul>
        <li *ngFor="let navLink of navLinks">
            <a [routerLink]="[navLink.link]" [class.active]="navLink.isActive" (click)="activateNavLink(navLink.id)">
                <span class="icon" [ngClass]="navLink.className"></span>
            </a>
        </li>
    </ul>
</nav>
